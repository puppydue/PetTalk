{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}PetTalk{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/basemode.css' %}">
  {% block extra_css %}{% endblock %}
</head>

<body>
  <header class="main-header">
    <div class="logo"><i class="fa-solid fa-paw"></i> PetTalk</div>
    <div class="user-bar">
      <span>{{ user.username }}</span>
      <i class="fa-solid fa-user" onclick="window.location.href='/profile/'"></i>
    </div>
  </header>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="/forum" class="nav-item"><i class="fa-solid fa-comments"></i> Forum</a>
      <a href="/events/" class="nav-item"><i class="fa-solid fa-calendar-days"></i> Sự kiện</a>
      <a href="/rewards/" class="nav-item"><i class="fa-solid fa-trophy"></i> Điểm thưởng</a>
      <hr>
      <a href="/moderation/reports/" class="nav-item active"><i class="fa-solid fa-shield-halved"></i> Moderator Center</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      {% block content %}{% endblock %}
    </main>

    <aside class="right-panel">
      {% block right %}{% endblock %}
    </aside>
  </div>
  {% block extra_js %}{% endblock %}
</body>
</html>
